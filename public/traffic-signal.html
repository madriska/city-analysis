<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: #F37F75;
}

.highLine {
  fill: none;
  stroke: #FF2B1A;
  stroke-width: 3.0px;
}

.lowLine {
  fill: none;
  stroke: #00D15A;
  stroke-width: 3.0px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
}

.container .row {
  display: flex;
  flex-direction: row;
  justify-content: center;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="graph.js"></script>

<script>
  var traffic_graph = function traffic_graph(ward, loc) {
