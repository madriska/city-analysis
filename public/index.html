<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.area {
  fill: #F37F75;
}

.highLine {
  fill: none;
  stroke: #FF2B1A;
  stroke-width: 3.0px;
}

.lowLine {
  fill: none;
  stroke: #00D15A;
  stroke-width: 3.0px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
}

.container .row {
  display: flex;
  flex-direction: row;
  justify-content: center;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
var graph = function graph(filename, title, loc) { 
  var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 400 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y%m%d").parse;

  var mindate = new Date(2010,1,1),
      maxdate = new Date(2016,6,1);

  var x = d3.time.scale().domain([mindate, maxdate]).range([0, width]);
  var y = d3.scale.linear().range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

  var area = d3.svg.area()
      .x(function(d) { return x(d.date); })
      .y0(function(d) { return y(d.low); })
      .y1(function(d) { return y(d.high); });

  var highLine = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.high); });

  var lowLine = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.low); });

  var svg = d3.select(loc)
      .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
      .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv(filename, function(error, data) {
    if (error) throw error;

    data.forEach(function(d) {
      d.date = parseDate(d.date);
      d.low = +d.low;
      d.high = +d.high;
    });

    y.domain([d3.min(data, function(d) { return d.low; }), d3.max(data, function(d) { return d.high; })]);

    svg.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);

    svg.append("path")
        .datum(data)
        .attr("class", "highLine")
        .attr("d", highLine);

    svg.append("path")
        .datum(data)
        .attr("class", "lowLine")
        .attr("d", lowLine);     

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
       .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Number of issues");

    svg.append("text")
        .attr("x", (width / 2))             
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text(title);
  });
};
</script>

<div class="container">
  <div id="row1" class="row">
    <script>graph("graffiti.csv", "Graffiti", "#row1");</script>
    <script>graph("illegal-dumping.csv", "Illegal Dumping", "#row1");</script>
    <script>graph("potholes.csv", "Potholes", "#row1");</script>
  </div>
  <div id="row2" class="row">
    <script>graph("tree-trimming.csv", "Tree Trimming", "#row2");</script>
    <script>graph("parks-request.csv", "Parks Request", "#row2");</script>
    <script>graph("sidewalks-and-curb-damage.csv", "Sidewalks and Curb Damage", "#row2");</script>
  </div>
  <div id="row3" class="row">
    <script>graph("policing-issue.csv", "Policing Issue", "#row3");</script>
    <script>graph("trash-recycling.csv", "Trash Recycling", "#row3");</script>
    <script>graph("health-complaints.csv", "Health Complaints", "#row3");</script>
  </div>
</div>

</body>
</html>
